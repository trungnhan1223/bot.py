name: VPS Runner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Update system
        run: sudo apt update -y

      - name: Install Python
        run: sudo apt install -y python3 python3-pip

      - name: Download bot from main repo
        run: |
          wget -O bot.py https://github.com/trungnhan1223/bot.py/blob/main/bot.py

      - name: Run bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: python3 bot.py
